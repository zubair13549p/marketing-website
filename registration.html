<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register with OTP â€¢ Marketing Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card login-card">
      <h1>Create Account</h1>
      <p class="muted">Register for the Marketing Management Portal</p>
      
      <form id="registerForm">
        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="text" id="collegeId" placeholder="College ID (e.g., SSBN257XXX)" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        
        <button type="button" id="sendOtpBtn">Send Verification Code</button>
        
        <div class="otp-container" id="otpContainer">
          <p class="muted">Enter the 6-digit code sent to your email</p>
          
          <div class="otp-inputs">
            <input type="text" class="otp-input" maxlength="1" data-index="0" />
            <input type="text" class="otp-input" maxlength="1" data-index="1" />
            <input type="text" class="otp-input" maxlength="1" data-index="2" />
            <input type="text" class="otp-input" maxlength="1" data-index="3" />
            <input type="text" class="otp-input" maxlength="1" data-index="4" />
            <input type="text" class="otp-input" maxlength="1" data-index="5" />
          </div>
          
          <div class="timer" id="timer">02:00</div>
          
          <button type="button" id="verifyOtpBtn" disabled>Verify & Create Account</button>
          
          <div class="resend-link" id="resendOtp">Didn't receive code? Resend</div>
        </div>
        
        <p id="error" class="error"></p>
        <p id="success" class="success"></p>
      </form>
      
      <p>Already have an account? <a href="index.html">Login here</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
