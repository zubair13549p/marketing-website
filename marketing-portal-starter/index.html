<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login • Marketing Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card login-card">
      <h1>Marketing Management Portal</h1>
      <p class="muted">Only for our college students. Enter your College ID to continue.</p>
      <form id="loginForm">
        <input type="text" id="studentId" placeholder="Enter College ID (e.g., BBA101)" autocomplete="off" required />
        <button type="submit">Login</button>
      </form>
      <p id="error" class="error"></p>
      <details class="help">
        <summary>Having trouble logging in?</summary>
        <ul>
          <li>IDs are case-sensitive (BBA101 ≠ bba101).</li>
          <li>Ask the admin to add your ID if it's missing.</li>
        </ul>
      </details>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
